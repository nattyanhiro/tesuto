<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザイン性の高いWebサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background:url('https://github.com/nattyanhiro/tesuto/blob/main/Github%20pages%20%E3%83%9B%E3%83%BC%E3%83%A0%E3%83%9A%E3%83%BC%E3%82%B8.jpg?raw=true') ;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content {
            padding: 2rem;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 1rem;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-content p {
            margin: 0.5rem 0;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">会社情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>私たちのデザイン</h1>
    </div>

    <div class="content">
        <h2>私たちのサービス</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="サービス1">
                <div class="card-content">
                    <h3>サービス1</h3>
                    <p>説明文がここに入ります。説明文がここに入ります。</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="サービス2">
                <div class="card-content">
                    <h3>サービス2</h3>
                    <p>説明文がここに入ります。説明文がここに入ります。</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="サービス3">
                <div class="card-content">
                    <h3>サービス3</h3>
                    <p>説明文がここに入ります。説明文がここに入ります。</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 デザイン性の高いWebサイト
    </footer>
</body>
</html>
